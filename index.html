        // Function to move the "No" button to a random position when hovered, without overlapping the "Yes" button
        document.getElementById("noButton").addEventListener("mouseover", function() {
            const buttonNo = document.getElementById("noButton");
            const buttonYes = document.getElementById("yesButton");

            let randomX, randomY;

            do {
                randomX = Math.random() * (window.innerWidth - buttonNo.offsetWidth);
                randomY = Math.random() * (window.innerHeight - buttonNo.offsetHeight);
            } while (isOverlapping(randomX, randomY, buttonNo, buttonYes));

            buttonNo.style.left = randomX + "px";
            buttonNo.style.top = randomY + "px";
        });

        // Function to check if the "No" button would overlap with the "Yes" button
        function isOverlapping(x, y, buttonNo, buttonYes) {
            const noRect = {
                left: x,
                top: y,
                right: x + buttonNo.offsetWidth,
                bottom: y + buttonNo.offsetHeight
            };

            const yesRect = buttonYes.getBoundingClientRect();

            const isOverlap = !(noRect.right < yesRect.left || 
                                noRect.left > yesRect.right || 
                                noRect.bottom < yesRect.top || 
                                noRect.top > yesRect.bottom);
            return isOverlap;
